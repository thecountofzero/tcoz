<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CloudArray - Can Notify</title>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <script type='text/javascript' src='../../steal/steal.js'></script>

    <script type='text/javascript'>

        steal('tcoz/lib/localization').then('tcoz/cannotify', function($) {
            $(document).ready(function() {
                new TCOZ.CanNotify('body', {
                    message: 'Kiss my ass...',
                    state: 'info'
                });
            });
        });
    </script>
</body>
</html>
